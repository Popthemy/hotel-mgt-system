{% extends "base.html" %}
{% block content %}
{% load static %}


<section class="site-hero overlay" style="background-image: url( {% static 'images/hero_4.jpg' %}  )" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row site-hero-inner justify-content-center align-items-center">
      <div class="col-md-10 text-center" data-aos="fade-up">
        <span class="custom-caption text-uppercase text-white d-block  mb-3">Welcome To 5 <span class="fa fa-star text-primary"></span>   Hotel</span>
        <h1 class="heading">A Best Place To Stay In Ogbomoso</h1>
      </div>
    </div>
  </div>

</section>
<!-- END section -->



<section class="py-5 bg-light">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-12 col-lg-4 order-lg-1" data-aos="fade-up">
        <h2 class="heading">Suite Category</h2>
          {% for category in categories %}
          <ul class="mb-4"> {{category.id}} - {{category.name}} - {{category.max_occupants}}  </ul>
          {% endfor %}
      </div>
      
    </div>
  </div>
</section>



{% endblock  %}
